<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery-multiAutocomplete</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="../dist/jquery-multiautocomplete.min.css">
    </head>

    <body>

        <div class="description">
            <code>
                let suggests = [
                    'foo', 'foo.bar', 'foo.bar[0]', 'bar', 'bar.foo'
                ];
                <br>
                $(".suggests").multiAutocomplete(suggests, {
                    prefixRegexps: /(foo|bar)/,
                    autosuggest: false
                });
            </code>
        </div>
        <br><hr><br>
        <div style="position:relative">
            <input class="form-control suggests" type="text">
        </div>

    </body>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="../src/jquery-multiautocomplete.js" type="text/javascript"></script>
    <!-- <script src="../dist/jquery-multiautocomplete.min.js" type="text/javascript"></script> -->
    <script>
        $(document).ready(function() {

            let suggests = ['foo', 'foo.bar', 'foo.bar[0]', 'bar', 'bar.foo','foo', 'foo.bar', 'foo.bar[0]', 'bar', 'bar.foo','foo', 'foo.bar', 'foo.bar[0]', 'bar', 'bar.foo','foo', 'foo.bar', 'foo.bar[0]', 'bar', 'bar.foo','foo', 'foo.bar', 'foo.bar[0]', 'bar', 'bar.foo','foo', 'foo.bar', 'foo.bar[0]', 'bar', 'bar.foo','foo', 'foo.bar', 'foo.bar[0]', 'bar', 'bar.foo','foo', 'foo.bar', 'foo.bar[0]', 'bar', 'bar.foo','foo', 'foo.bar', 'foo.bar[0]', 'bar', 'bar.foo','foo', 'foo.bar', 'foo.bar[0]', 'bar', 'bar.foo','foo', 'foo.bar', 'foo.bar[0]', 'bar', 'bar.foo','foo', 'foo.bar', 'foo.bar[0]', 'bar', 'bar.foo','foo', 'foo.bar', 'foo.bar[0]', 'bar', 'bar.foo'];

            $(".suggests").multiAutocomplete(suggests, {
                prefixRegexps: /\.*/,
                // autosuggest: false
            });

        });
    </script>
</html>
